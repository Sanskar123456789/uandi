<div class="categories">
    <p-scrollPanel [style]="{width: '100%', height: '100px'}">
        <div class="top" *ngIf="cat">
            <div class="image" *ngFor="let data of cat" >
                <img [src]="data.Service_image" [alt]="data.CategoryOfService" srcset="" (click)="showCategory(data._id)" *ngIf="data._id">
            </div>
        </div>
    </p-scrollPanel>
</div>

<p-carousel [value]="Banner" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="2000" *ngIf="Banner" responsiveLayout="scroll">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-app pTemplate="item" class="padding">
        <div class="app" (click)="showservices(app._id)">
            <div class="image Banner">
                <img id="Banner" src="{{app.Banner_image}}" [alt]="app.Banner_title" class="product-image" />
            </div>
        </div>
    </ng-template>
</p-carousel>

<img src="assets/photos/banner.png" alt="banner" id="img">

<div class="container">
    <h3>Appliances <br><span>Lifestyle,AC's ....</span></h3>
    <br>
    <div class="appliance">
        <div class="products" *ngFor="let product of app">
            <div class="content">
                <div class="image">
                    <img [src]="product.Appliances_image" [alt]="product.Appliances"  (click)="showAppliance(product._id)">
                </div>
                <div class="details">
                    <p class="name">{{product.Appliances}}</p>
                    <p class="dis">{{product.Appliances_description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
